<html>
  <head>
    <load src="partials/meta.html" />
    <title>Kontoeinstellungen | EinkaufsApp</title>
    <script src="src/accountmgmt.ts" type="module"></script>
    <link type="text/css" rel="stylesheet" href="src/accountmgmt.css" />
  </head>
  <body>
    <load src="partials/standardheader.html" pageTitle="Kontoeinstellungen" />
    <main>
      <div id="accountmgmt">
        <h2>Kontoeinstellungen</h2>
        <ul>
          <li>
            <button id="buttonChangeEmail">E-Mail ändern</button>
          </li>
          <li>
            <button id="buttonChangePassword">Passwort ändern</button>
          </li>
          <li>
            <button id="buttonDeleteAccount">Konto löschen</button>
          </li>
        </ul>
      </div>
      <hr />
      <div id="households">
        <h2>Haushaltsverwaltung</h2>
        <form id="newHouseholdForm">
          <input name="householdName" id="inputNewHouseholdName" placeholder="Haushaltsname" />
          <button id="buttonCreateHousehold" disabled>Neuen Haushalt erstellen</button>
        </form>

        <ul id="listHouseholds">

        </ul>
      </div>
    </main>
  </body>
</html>
